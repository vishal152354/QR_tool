<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">QR Code Generator</h1>
        
        <form id="qrForm" class="space-y-4">
            <div>
                <label for="laptopModel" class="block text-sm font-medium text-gray-700">Laptop Model</label>
                <input type="text" id="laptopModel" name="laptopModel" placeholder="e.g., Dell XPS 15" required 
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>
            <div>
                <label for="employeeId" class="block text-sm font-medium text-gray-700">Employee ID</label>
                <input type="text" id="employeeId" name="employeeId" placeholder="e.g., EMP123" required 
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>
            
            <button type="submit" 
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Generate QR Code
            </button>
        </form>
        
        <div id="result" class="mt-6 text-center"></div>
    </div>

    <script>
        const form = document.getElementById('qrForm');
        const resultDiv = document.getElementById('result');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const laptopModel = document.getElementById('laptopModel').value;
            const employeeId = document.getElementById('employeeId').value;

            // Clear previous results
            resultDiv.innerHTML = '<p class="text-gray-500">Generating QR code...</p>';

            try {
                const response = await fetch('/submit-data', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ laptopModel, employeeId }),
                });

                const data = await response.json();
                
                if (data.status === 'success') {
                    const downloadUrl = data.download_url;
                    resultDiv.innerHTML = `
                        <p class="text-green-600 font-semibold mb-2">${data.message}</p>
                        <a href="${downloadUrl}" download class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-green-500 hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                            Download QR Code
                        </a>
                    `;
                } else {
                    resultDiv.innerHTML = `<p class="text-red-600">${data.message}</p>`;
                }
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `<p class="text-red-600">An error occurred. Please try again.</p>`;
            }
        });
    </script>
</body>
</html>
